<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Proyecto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/cards.css">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Título del Nuevo Proyecto</h5>
            <div class="row">
                <div class="col-md-9">
                    <p class="card-text">Descripción breve del nuevo proyecto. Aquí puedes agregar detalles importantes sobre los objetivos y alcances.</p>
                </div>
                <div class="col-md-3">
                    <div class="project-details">
                        <h6>Detalles del proyecto</h6>
                        <p class="card-text"><span>Cliente: </span>Nombre del Cliente</p>
                        <p class="card-text"><span>Fecha: </span>Año</p>
                        <p class="card-text"><span>Etiquetas: </span>Investigación, Desarrollo</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
